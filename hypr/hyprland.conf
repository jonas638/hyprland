exec-once = waypaper --restore
exec-once = waybar
exec-once = hypridle
exec-once = dunst
exec-once = systemctl --user start plasma-polkit-agent
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = $HOME/hyprland/scripts/wallpaper.sh
exec-once = kitty --title btop btop & hyprctl dispatch workspace 1

source = $HOME/.cache/wal/colors-hyprland.conf

monitor=,preferred,auto,auto

$terminal = kitty
$menu = rofi -show drun

env = XCURSOR_THEME,bibata-classic-xcursor
env = HYPRCURSOR_THEME,bibata-classic-hyprcursor

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = GTK_THEME,dark-horizon
env = QT_QPA_PLATFORMTHEME,qt5ct

general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = $background
    col.inactive_border = $background
    resize_on_border = false 
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 1
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 10
        render_power = 3
        color = $background
        color_inactive = $background
    }

    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = true
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 7, default, popin 100%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 3, default,slidevert
}

misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}
ecosystem {
    no_donation_nag = true
    no_update_news = true
}


input {
    kb_layout = us

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}


$mainMod = SUPER 

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, C, killactive,
#bind = $mainMod, W, exit,
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, E, exec, $menu
bind = $mainMod, F, fullscreen,
bind = $mainMod, V, exec, hyprpicker -a
bind = $mainMod, B, exec, killall -SIGUSR1 waybar
bind = $mainMod, A, exec, $HOME/hyprland/scripts/update-lock-wallpaper.sh
bind = $mainMod, R, exec, waypaper
bind = $mainMod, S, exec, wlogout
bind = $mainMod, Escape, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, T, exec, $HOME/hyprland/scripts/toggle-touchpad.sh

bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7


bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

windowrulev2 = suppressevent maximize, class:.*

windowrulev2 = float,class:^(waypaper)$
windowrulev2 = center,class:^(waypaper)$
windowrulev2 = size 1000 600,class:^(waypaper)$

windowrulev2 = float,class:^(kitty)$,title:^(debloat)$
windowrulev2 = center,class:^(kitty)$,title:^(debloat)$
windowrulev2 = size 1000 600,class:^(kitty)$,title:^(debloat)$

windowrulev2 = workspace 4,class:^(Spotify)$
windowrulev2 = workspace 2,class:^(vesktop)$
windowrulev2 = workspace 5 silent,class:^(kitty)$,title:^(btop)$
